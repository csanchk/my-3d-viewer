<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Three.js from newer CDN -->
    <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div id="app">
        <div id="scene-container"></div>
        <div class="controls">
            <input type="file" id="modelUpload" accept=".glb,.gltf,.obj" multiple>
            <button id="toggleMove">Toggle Move Mode</button>
        </div>
    </div>
    <!-- Add some debug console logs -->
    <script>
        console.log('Page loading...');
        console.log('THREE.js version:', THREE.REVISION);
    </script>
    <!-- Our main script -->
    <script src="src/main.js"></script>
</body>
</html>
